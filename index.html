						---
						# 開発にhttps通信が必要であることを伝えてなかった。
						---
						# →環境構築にまたも時間を使わせてしまった。

						# HTTPS通信はブラウザのURL窓に「🔒」マークがついているときの通信
						---
						？？？「なんだろう、Webカメラ起動しないの<br>やめてもらっていいですか？」

						# HTTPS通信じゃないとブラウザからカメラが起動できません。
						---
						こんな感じのエラーが出ます。。<br>
						```
						On Error Event Error: getUserMedia is not implemented in this browser
							at Object.eval [as getUserMedia] (webpack-internal:///./node_modules/vue-web-cam/dist/index.js:1)
							at VueComponent.testMediaAccess (webpack-internal:///./node_modules/vue-web-cam/dist/index.js:1)
							at VueComponent.setupMedia (webpack-internal:///./node_modules/vue-web-cam/dist/index.js:1)
							at VueComponent.mounted (webpack-internal:///./node_modules/vue-web-cam/dist/index.js:1)
							at invokeWithErrorHandling (webpack-internal:///./node_modules/vue/dist/vue.common.dev.js:1868)
							at callHook (webpack-internal:///./node_modules/vue/dist/vue.common.dev.js:4232)

						---
						>getUserMediaがブラウザに定義されていません
						---
						HTTPS通信のような安全な通信でなければnavigator.mediaDevicesプロパティが定義されずgetUserMedia()にアクセスできないそうです。<br>
						(マニアック)
						---
						詳細は[getUserMedia](https://developer.mozilla.org/ja/docs/Web/API/MediaDevices/getUserMedia)の<br>
						"`Encryption based security`"にて
						---
						# 仕方ないので
						---

						---
						# [`ngrok`](https://ngrok.com/)を使うことをオススメします。
						---
						# `ngrok`を使うと簡単にHTTPS通信でローカルサーバーにアクセスできるようになります。
						---
						ngrokをインストールして以下のコマンドを打つとlocalhostの8080ポートに対するhttpとhttpsのURLが発行されて外部からアクセスできるようになります。
						```
						ngrok http 8080
						```
